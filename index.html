          <div class="folder-title" onclick="toggleFolder(this)">Python</div>

            <div class="project-item" onclick="carregarProjeto('projetos/gas/index.html')">Projeto2</div>

          </div>

        </div>
        <!-- Duplicar .project-folder para outras categorias -->
      </div>
    </div>

    <div class="main-content" id="main-content">
      <iframe id="projeto-frame" src="" style="width: 100%; height: 100%; border: none; display: none;"></iframe>
      <h1 id="placeholder-text">Selecione um projeto para visualizar</h1>
    
    </div>
  </div>
