<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráficos com Filtros</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="../../css/styles.css"> -->


  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <h2>Receitas por Mês</h2>
  <div class="filtros" id="filtrosReceita"></div>
  <div class="container">
  <canvas id="chartReceitas" width="600" height="400"></canvas>
  </div>

  <h2>Débitos por Mês</h2>
  <div class="filtros" id="filtrosDebito"></div>
  <canvas id="chartDebitos" width="600" height="400"></canvas>

<h2>Gráfico Geral: Receitas e Débitos</h2>
<div id="filtroMeses">
  <label for="mesInicio">De:</label>
  <select id="mesInicio"></select>

  <label for="mesFim">Até:</label>
  <select id="mesFim"></select>
</div>
<div class="filtros" id="filtroGeral"></div>
<canvas id="myChart" width="600" height="400"></canvas>

    <script src="js/script.js"></script>

</body>
</html>
