<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráficos com Filtros</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="../../css/styles.css"> -->


  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="graficos-lado-a-lado">
  <div class="grafico-box">
    <h2>Receitas por Mês</h2>
    <div class="filtros" id="filtrosReceita"></div>
    <canvas id="chartReceitas"></canvas>
  </div>

  <div class="grafico-box">
    <h2>Débitos por Mês</h2>
    <div class="filtros" id="filtrosDebito"></div>
    <canvas id="chartDebitos"></canvas>
  </div>
</div>


<div class="grafico-box-centralizado">
<h2>Gráfico Geral: Receitas 2 Débitos</h2>
<div id="filtroMeses">
  <label for="mesInicio">De:</label>
  <select id="mesInicio"></select>

  <label for="mesFim">Até:</label>
  <select id="mesFim"></select>
</div>
<div class="filtros" id="filtroGeral"></div>
<canvas id="myChart" width="600" height="400"></canvas>
</div>

    <script src="js/script.js"></script>

</body>
</html>
