<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
   
  </style>
</head>
<body style="min-height: 100vh; overflow-y: auto; padding: 20px; background: #f7f7f7;">

<div class="container">
  <!-- Formulário de Juros Compostos -->
  <form class="form-card" onsubmit="event.preventDefault(); calcularJurosCompostos();">
    <h2>Juros Compostos</h2>
    <label>Valor Inicial (R$):</label>
    <input id="valorInicial" type="number" step="0.01" required>

    <select id="periodoCompostos">
      <option value="mes">Ao Mês</option>
      <option value="ano">Ao Ano</option>
    </select>
    
    <label>Taxa de Juros (% ao período):</label>
    <input id="taxaJuros" type="number" step="0.01" required>

    <label>Quantidade de Meses:</label>
    <input id="qtdMeses" type="number" required>

    <button class="btncalc" type="submit">Calcular</button>

    <div id="resultadoCompostos" class="resultado"></div>
  </form>

  <!-- Formulário de Juros Simples -->
  <form class="form-card" onsubmit="event.preventDefault(); calcularJurosSimples();">
    <h2>Juros Simples</h2>
    <label>Valor Inicial (R$):</label>
    <input id="valorInicialSimples" type="number" step="0.01" required>
    <select id="periodoCompostos">
      <option value="mes">Ao Mês</option>
      <option value="ano">Ao Ano</option>
    </select>
    <label>Taxa de Juros (% ao periodo):</label>
    <input id="taxaJurosSimples" type="number" step="0.01" required>

    <label>Quantidade de Meses:</label>
    <input id="qtdMesesSimples" type="number" required>

    <button class="btncalc" type="submit">Calcular</button>

    <div id="resultadoSimples" class="resultado"></div>
  </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
