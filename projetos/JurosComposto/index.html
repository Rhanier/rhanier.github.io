<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    .container {
      display: flex;
      gap: 24px;
      padding: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .form-card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-card label {
      font-weight: bold;
      color: #444;
    }

    .form-card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btncalc {
      background-color: #3b8d99;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btncalc:hover {
      background-color: #327a84;
    }

    .resultado {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      background-color: #ddffdd;
      color: #3c763d;
      display: none;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Formulário de Juros Compostos -->
  <form class="form-card" onsubmit="event.preventDefault(); calcularJurosCompostos();">
    <h2>Juros Compostos</h2>
    <label>Valor Inicial (R$):</label>
    <input id="valorInicial" type="number" step="0.01" required>

    <select id="periodoCompostos">
      <option value="mes">Ao Mês</option>
      <option value="ano">Ao Ano</option>
    </select>
    
    <label>Taxa de Juros (% ao período):</label>
    <input id="taxaJuros" type="number" step="0.01" required>

    <label>Quantidade de Meses:</label>
    <input id="qtdMeses" type="number" required>

    <button class="btncalc" type="submit">Calcular</button>

    <div id="resultadoCompostos" class="resultado"></div>
  </form>

  <!-- Formulário de Juros Simples -->
  <form class="form-card" onsubmit="event.preventDefault(); calcularJurosSimples();">
    <h2>Juros Simples</h2>
    <label>Valor Inicial (R$):</label>
    <input id="valorInicialSimples" type="number" step="0.01" required>
    <select id="periodoCompostos">
      <option value="mes">Ao Mês</option>
      <option value="ano">Ao Ano</option>
    </select>
    <label>Taxa de Juros (% ao periodo):</label>
    <input id="taxaJurosSimples" type="number" step="0.01" required>

    <label>Quantidade de Meses:</label>
    <input id="qtdMesesSimples" type="number" required>

    <button class="btncalc" type="submit">Calcular</button>

    <div id="resultadoSimples" class="resultado"></div>
  </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
